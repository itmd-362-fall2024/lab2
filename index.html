<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>
<body>
  <form action="/submit" method="POST" autocomplete="on">
    <h1>User Info Form</h1>
    <div>
      <label for="email">Email Adress:</label>
      <input type="email" name="email" id="email" required placeholder="user@domain.com"/>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
    </div>
    <div>
      <label for="birthdate">Date of Birth:</label>
      <input type="date" name="birthdate" id="birthdate" required placeholder="mm/dd/yyyy"/>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
