<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css"/>
  <link rel="stylesheet" media="screen" href="css/style.css"/>
</head>
<body>
  <form action="/submit" method="POST" autocomplete="on">
    <h1>User Info Form</h1>
    <div>
      <label for="email">Email Address:</label>
      <input type="email" name="email" id="email" required placeholder="user@domain.com"/>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" required placeholder="123-456-7890"/>
    </div>
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" required placeholder="mm/dd/yyyy"/>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
